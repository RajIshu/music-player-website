<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial scale">
    <title>EyeSong - your favourite music is here!</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo.png" alt="EyeSong">EyeSong</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>
    <div class="container">

        <div class="songsList">
            <h1>No Copyright songs</h1>
            <div class="songItemContainer">
            <div>
                <div class="songItem">
                    <img src="senorita.png" alt="1">
                    <span>Senorita</span>
                    <span class="songListPlay"><span class="timestamp">5:28
                            <i class="fa-solid fa-circle-play"></i>
                        </span></span>

                </div>
                <div class="songItem">
                    <img src="go down dehh.webp" alt="1">
                    <span>go down dehh</span>
                    <span class="songListPlay"><span class="timestamp">5:28
                            <i class="fa-solid fa-circle-play"></i>
                        </span></span>

                </div>
                <div class="songItem">
                    <img src="DJSnakeLetMeLoveYou.jpg" alt="1">
                    <span>Let me Love you</span>
                    <span class="songListPlay"><span class="timestamp">6:05
                            <i class="fa-solid fa-circle-play"></i>
                        </span></span>

                </div>
                <div class="songItem">
                    <img src="despacito.webp" alt="1">
                    <span>Despacito</span>
                    <span class="songListPlay"><span class="timestamp">5:03
                            <i class="fa-solid fa-circle-play"></i>
                        </span></span>

                </div>
                <div class="songItem">
                    <img src="stay.jpg" alt="1">
                    <span>stay</span>
                    <span class="songListPlay"><span class="timestamp">3:02
                            <i class="fa-solid fa-circle-play"></i>
                        </span></span>

                </div>
                <div class="songItem">
                    <img src="lmds.jpg" alt="1">
                    <span>let me down slowly</span>
                    <span class="songListPlay"><span class="timestamp">5:21
                            <i class="fa-solid fa-circle-play"></i>
                        </span></span>

                </div>
                </div>

            </div>
        </div>
        <div class="songBanner">

        </div>
    </div>
    <div class="Bottom">
        <input type="range" name="range" id="myProgressBar" min="0" max="100">
        <div class="icons">
            <!--font awesome icons-->

            <i class="fa-solid fa-3x fa-step-backward"></i>
            <i class="fa-solid fa-3x fa-circle-play" id="masterPlay"></i>
            <i class="fa-solid fa-3x fa-step-forward"></i>

        </div>
        <div class="songInfo">
            <img src="giphy.gif" width="42px" alt="">
        </div>
    </div>
    <script src="https://kit.fontawesome.com/fa95ac9821.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
